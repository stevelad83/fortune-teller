<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Poppins:ital,wght@1,100&display=swap"
            rel="stylesheet"
        />

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section id="prompt">
                <h1>Zoltar's Magic Ball</h1>
                <h2>What question, fool?</h2>
                <input id="question-bar" type="text" />
                <button id="submit">Submit</button>
            </section>

            <section id="reply" class="hide">
                <h2>The ball has spoken.</h2>
                <img id="ball" src=".//assets/8-Ball.png" alt="eight-ball" />
                <p id="renderAnswer">Answer goes here</p>
                <button id="reset">Reset</button>
            </section>
        </main>
    </body>
</html>
